    "use strict";
    /*
     1. Напишите регулярное выражение для поиска HTML-цвета, заданного как #ABCDEF, то есть # и содержит затем 6 шестнадцатеричных символов.
     */

    var string = "text #34ffa6 text #ABCDEF text #3fa text";
    string.match(/#[0-9a-f]{3,6}/ig);

    /*
     2. Создайте регэксп, который ищет все положительные числа, в том числе и с десятичной точкой. Например, var str = "1.5 0 12. 123.4."
     */

    var str = "1.5 0 12. 123.4. -16.2";
    var tmp = str.replace(/-\d+(\.\d+)?/, ""); // убрать все отрицательные
    tmp.match(/\d+(\.\d+)?/ig);  // и остануться только положительные :)

    /*
     3. Время может быть в формате часы:минуты или часы-минуты. И часы и минуты состоят из двух цифр, например 09:00, 21-30. Напишите регулярное выражение для поиска времени
     */

    "09:00, 21-30".match(/\d{2}[:-]\d{2}/ig);

    /*
     4. Написать проверку правильности координаты в файле инициализации шахматной доски c помощью регулярного выражения. Он должен иметь формат вида A6.
     */

    /^[a-h][1-8]$/i.test("A6");

     *   Поля, которые проходят валидацию подсветить зеленым, остальные – красным.
